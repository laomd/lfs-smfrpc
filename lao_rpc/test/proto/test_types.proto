syntax = "proto3";

message PbBasicTypesReq {
    bool bool1 = 1;
    int32 int1 = 2;
    int64 int2 = 3;
    uint32 uint1 = 4;
    uint64 uint2 = 5;
    sint32 sint1 = 6;
    sint64 sint2 = 7;
    double double1 = 8;
    float float1 = 9;
    string str1 = 10;
    bytes bytes1 = 11;
}

enum StatusCode {
    FAILED = 0;
    OK = 1;
}
message CommonRsp {
    StatusCode status = 1;
}